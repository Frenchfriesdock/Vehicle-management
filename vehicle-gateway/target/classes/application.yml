server:
  port: 8080

spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.220.128:8848
      discovery:
        enabled: true
    gateway:
      discovery:
        locator:
          enabled: true  # 支持根据服务名自动路由
      default-filters:
        - AddRequestHeader=key,value
      routes:
        - id: car-service
          uri: lb://car-service
          predicates:
            - Path=/api/car/**
        - id: sellers-service
          uri: lb://sellers-service
          predicates:
            - Path=/api/seller/**
        - id: buyers-service
          uri: lb://buyers-service
          predicates:
            - Path=/api/buyer/**
        - id: trade-service
          uri: lb://trade-service
          predicates:
            - Path=/api/order/**


jwt:
  secret-key: houkai
  ttl: 7200000
  token-name: token

# 白名单，不需要验证直接放行
# 登录，注册，主页
auth:
  exclude-paths:
